<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monk Awakening</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script type="importmap">
      {
        "imports": {
          "@babylonjs/core/Helpers/sceneHelpers": "https://cdn.jsdelivr.net/npm/@babylonjs/core@7.29.0/Helpers/sceneHelpers.js",
          "@babylonjs/core/Maths/math.vector": "https://cdn.jsdelivr.net/npm/@babylonjs/core@7.29.0/Maths/math.vector.js",
          "@babylonjs/core/Maths/math.color": "https://cdn.jsdelivr.net/npm/@babylonjs/core@7.29.0/Maths/math.color.js",
          "@babylonjs/core/Lights/hemisphericLight": "https://cdn.jsdelivr.net/npm/@babylonjs/core@7.29.0/Lights/hemisphericLight.js",
          "@babylonjs/core/Lights/directionalLight": "https://cdn.jsdelivr.net/npm/@babylonjs/core@7.29.0/Lights/directionalLight.js",
          "@babylonjs/core/Engines/engine": "https://cdn.jsdelivr.net/npm/@babylonjs/core@7.29.0/Engines/engine.js",
          "@babylonjs/core/scene": "https://cdn.jsdelivr.net/npm/@babylonjs/core@7.29.0/scene.js",
          "@babylonjs/core/Cameras/arcRotateCamera": "https://cdn.jsdelivr.net/npm/@babylonjs/core@7.29.0/Cameras/arcRotateCamera.js",
          "@babylonjs/core/Culling/ray": "https://cdn.jsdelivr.net/npm/@babylonjs/core@7.29.0/Culling/ray.js",
          "@babylonjs/core/Meshes/meshBuilder": "https://cdn.jsdelivr.net/npm/@babylonjs/core@7.29.0/Meshes/meshBuilder.js",
          "@babylonjs/core/Materials/standardMaterial": "https://cdn.jsdelivr.net/npm/@babylonjs/core@7.29.0/Materials/standardMaterial.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="app">
      <canvas id="renderCanvas"></canvas>
      <div id="startScreen" class="overlay visible">
        <div class="panel">
          <h1>Monk Awakening</h1>
          <p>Wake, breathe, and explore the quiet monastery.</p>
          <button id="playButton">Play</button>
        </div>
      </div>
      <div id="hud" class="hud hidden">
        <p id="objectiveText" class="objective">Objective: Explore the monastery</p>
        <p class="checkpointHint">Press R to return to your checkpoint</p>
        <p id="interactPrompt" class="interact hidden"></p>
        <div id="storyBox" class="story hidden"></div>
      </div>
      <div id="fadeLayer" class="fade-layer"></div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
