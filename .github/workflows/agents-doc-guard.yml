name: AGENTS.md Drift Guard

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

permissions:
  contents: read
  pull-requests: write

jobs:
  agents-doc-guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check AGENTS.md drift
        id: check
        run: node scripts/check-agents-update.mjs
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}

      - name: Upsert advisory comment
        if: steps.check.outputs.needs_agents_update == 'true'
        continue-on-error: true
        uses: actions/github-script@v7
        env:
          CHANGED_SENSITIVE_FILES: ${{ steps.check.outputs.changed_sensitive_files }}
        with:
          script: |
            const marker = '<!-- agents-doc-guard -->';
            const issue_number = context.payload.pull_request.number;
            const { owner, repo } = context.repo;
            const raw = process.env.CHANGED_SENSITIVE_FILES || '';
            const files = raw.split('\n').map((s) => s.trim()).filter(Boolean);
            const fileList = files.length > 0
              ? files.map((file) => `- \`${file}\``).join('\n')
              : '- (none)';

            const body = [
              marker,
              '## Advisory: Review `AGENTS.md` for policy drift',
              '',
              'This is a warning-only automation. Merge is not blocked.',
              '',
              'Sensitive files changed in this PR:',
              fileList,
              '',
              'Please update `AGENTS.md` if needed, especially:',
              '- Repo Truths',
              '- Lessons Learned',
              '- Publishing Checklist',
              '',
              'Quick verification:',
              '- [ ] Any new guardrails captured',
              '- [ ] Any changed behavior reflected',
              '- [ ] Any checklist step updated'
            ].join('\n');

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100
            });

            const existing = comments.find((comment) => comment.body && comment.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body
              });
            }

      - name: Remove advisory comment when resolved
        if: steps.check.outputs.needs_agents_update != 'true'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- agents-doc-guard -->';
            const issue_number = context.payload.pull_request.number;
            const { owner, repo } = context.repo;

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100
            });

            for (const comment of comments) {
              if (comment.body && comment.body.includes(marker)) {
                await github.rest.issues.deleteComment({
                  owner,
                  repo,
                  comment_id: comment.id
                });
              }
            }
